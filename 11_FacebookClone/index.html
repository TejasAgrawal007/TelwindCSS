<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="./favicon.png" rel="icon" type="image/x-icon" />

<body class="bg-gray-100">
    <div class="container  mt-28 flex mx-auto items-center justify-center">
        <div class="left w-[600px] mx-14">
            <img class="w-80" src="./fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>



        <div class="right shadow-lg relative flex flex-col bg-white p-10 rounded-xl w-1/3">
            <input class="px-4 outline-blue-400 h-12 my-2 border rounded-lg border-1 border-gray-400" type="text"
                placeholder="Email Address or Phone Number">
            <input class="px-4 outline-blue-400 h-12 my-2 border rounded-lg border-1 border-gray-400" type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white hover:bg-blue-700  my-2 py-3 rounded-md font-bold">Logi In</button>
            <span class="text-blue-600 text-center hover:underline cursor-pointer text-sm my-2 ">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 hover:bg-green-700 text-white w-fit px-4 mx-auto  my-2 py-3 rounded-md font-bold">Create
                New
                Account</button>
                <span class="absolute -bottom-12"> <span class="font-bold text-sm hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>


</body>
